{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <h2>{% if view.object %}Edit Family{% else %}Create Family{% endif %}</h2>
  <form method="post" novalidate>{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'families:list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
