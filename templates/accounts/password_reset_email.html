{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f4f6; margin:0; padding:0;">
  <table width="100%" cellspacing="0" cellpadding="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="400" cellspacing="0" cellpadding="0" style="background-color: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <tr>
            <td style="text-align: center;">
              <h2 style="color: #0b1a33; margin-bottom: 10px;">Family Tree</h2>
              <p style="color: #333; font-size: 14px; margin-bottom: 20px;">
                Hello {{ user.get_username }},
              </p>
              <p style="color: #333; font-size: 14px; margin-bottom: 30px;">
                You requested a password reset. Click the button below to reset your password:
              </p>
              <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" 
                 style="display: inline-block; padding: 12px 25px; background-color: #d4a017; color: #fff; font-weight: bold; text-decoration: none; border-radius: 5px; text-transform: uppercase;">
                Reset Password
              </a>
              <p style="color: #6b7280; font-size: 12px; margin-top: 20px;">
                If you didn't request this, ignore this email.
              </p>
              <p style="color: #333; font-size: 14px; margin-top: 20px;">
                Thank you,<br>Family Tree Team
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
{% endautoescape %}
