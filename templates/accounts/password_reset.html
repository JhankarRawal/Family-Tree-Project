{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/accounts/password-reset.css' %}">

<div class="form-page">
    <form method="post" class="form">
        {% csrf_token %}
        <p class="form-title">Reset Password</p>
        <p class="form-message">Enter your email to receive password reset instructions.</p>

        <div class="input-container">
            {{ form.email }}
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>

        <button type="submit" class="submit">Send Reset Email</button>

        <p class="switch-form">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </p>
    </form>
</div>

{% endblock %}
