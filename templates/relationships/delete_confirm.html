{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

    <h3 class="text-danger">Delete Relationship</h3>

    <p>
        Are you sure you want to delete relationship:
        <strong>{{ relationship.person }} → {{ relationship.relationship_type }} → {{ relationship.related_person }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'persons:person_detail' family.id relationship.person.id %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
