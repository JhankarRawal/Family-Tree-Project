{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Add {{ relationship_type|capfirst }} for {{ person.first_name }} {{ person.last_name }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="related_person" class="form-label">
                        {% if relationship_type == "parent" %}
                            Select Parent
                        {% elif relationship_type == "child" %}
                            Select Child
                        {% else %}
                            Select Spouse
                        {% endif %}
                    </label>
                    <select name="related_person" id="related_person" class="form-select" required>
                        <option value="" selected disabled>-- Select Person --</option>
                        {% for other in other_persons %}
                            <option value="{{ other.id }}">
                                {{ other.first_name }} {{ other.last_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Add {{ relationship_type|capfirst }}</button>
                    <a href="{% url 'persons:person_detail' pk=family.id person_id=person.id %}" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
